<!DOCTYPE html>

	<body>
	</body>
	<script type="text/javascript">
		function urlKey (){
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			var values = {};
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				values[pair[0]] = decodeURIComponent(pair[1])
			}
			return values
		}
		var urldata = urlKey ();
		console.log(urldata)
	</script>
</html>
