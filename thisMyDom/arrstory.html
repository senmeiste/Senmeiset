		function sortArr(arr){
			for(var i=0;i<arr.length;i++){
				for(var a=0;a<arr.length-1;a++){
					if(arr[i] < arr[a]){
						var thisIndex = arr[a];
						arr[a] = arr[i];
						arr[i] = thisIndex;
					}
				}
			}
			return arr
		}
