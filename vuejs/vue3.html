<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div @click="handleAlert">
				{{message}}
			</div>
			<item></item>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("item",{
			template:"<div>hello item</div>"
		})
		var vue = new Vue({
			el: "#app",
			data: {
				message: "hello word"
			},
			methods:{
				handleAlert:function(){
					alert(125)
				}
			}
		})
	</script>
</html>
