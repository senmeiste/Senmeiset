<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" class="tect" id="input">
		<button type="button" id="btn">提交</button>
		<ul class="ulbox">
			
		</ul>
	</body>
	<script type="text/javascript">
		function Page(){};
		$.extend(Page.prototype,{
			init:function(){
				this.bindEvents()
			},
			bindEvents:function(){
				var btn = $("#btn");
				btn.on("click",$.proxy(this.handleBtnclick,this))
			},
			handleBtnclick:function(){
				var input = $("#input");
				var inputval = input.val();
				var ulbox = $(".ulbox");
				ulbox.append("<li>"+inputval+"</li>");
				input.val("");
			}
		});
		var page = new Page();
		page.init()
	</script>
</html>
