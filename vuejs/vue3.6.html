<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 条件渲染和循环渲染</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show" data-text="v-if">hello world</div>
			<div v-show="show" data-text="v-show">hello world</div>
			<div v-if="senlock==='a'"> this is a</div>
			<div v-else-if="senlock==='b'"> this is b</div>
			<div v-else> this is null</div>
			<ul>
				<li v-for="(item,index) of alist" :key="index">
					{{item}} ({{index}} 
				</li>
			</ul>
			<div v-for="(item,indexs) of alist" :key="indexs">
				{{item}} ({{indexs}} 
			</div>
			<div v-for="(item,key) of objectList" :key="key">
				{{item}} ({{key}} 
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data:{
					show:false,
					senlock: "a",
					senlocks: "b",
					alist:[1,2,3,4,5,6,7,8],
					objectList:{
						a:15,
						b:16,
						t:166
					}
				},
				methods:{
					
				}
			})
		</script>
		
	</body>
</html>
