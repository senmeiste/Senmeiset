<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue插槽使用</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<slottime>
				<p>AlLei</p>
			</slottime>
			
			<slotname>
				<p solt="footer">Senmeiset</p>
				<p solt="botmtex">Gmail</p>
			</slotname>
		</div>
	</body>
	<script type="text/javascript">
		//定义全局模板
		Vue.component("slottime",{//命名,模板内容及调用
			template:`<div>
						<p>hello</p>
						<slot><slot>	
					</div>`
		})
		Vue.component("slotname",{//命名,模板内容及调用
			template:`<div>
						<p>hello</p>
						<slot name='footer'><slot>	
						<slot name='botmtex'><slot>
					</div>`
		})
		var vm = new Vue({
			el:"#app"
		})
		
	</script>
</html>
