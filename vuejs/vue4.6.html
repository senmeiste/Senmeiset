<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 作用域插槽</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<template slot-scope="props"> 
					<li>{{props.item}}</li>
				</template>
			</child>
		</div>
		<!-- 
			在ul，table，select，ol，等其他组件里使用子组件时出现bug时，可使用is方法解决组件调用时未在位置的bug
		 
		 -->
	</body>
	<script type="text/javascript">
		//定义全局模板
		Vue.component("child",{//命名,模板内容及调用
			data:function () {
				return {
					list:[1,2,3,4,5]
				}
			},
			template:`<div>
					<ul>
						<slot 
						v-for="item of list" :item=item>
						</slot>
					</ul>
				</divl>`
		})
		var vm = new Vue({
			el:"#app"
		})
		
	</script>
</html>
