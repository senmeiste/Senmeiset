<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="format-detection" content="telephone=yes" />
		
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<META HTTP-EQUIV="expires" CONTENT="Wed Mar 06 2019 17:07:12 GMT">
		<META HTTP-EQUIV="expires" CONTENT="0">
		<title>Rem 定义项 js设置项 40:1</title>
	</head>
	<script type="text/javascript">
		//适配
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 360 * 20 + 'px';
		window.onresize = function () {
		    document.documentElement.style.fontSize = document.documentElement.clientWidth / 360 * 20 + 'px';
		};
	</script>
	<body>
		<div style="font-size: 0.6rem;">
			比例尺
			<br><br>
			1rem == 40ppi == 40px(PSD)
			
			<br>
			<br>
			此方法的适用性还可以，PSD转化时计算较100:1那个较为困难，使用还算较为可以
		</div>
	</body>
	
</html>
